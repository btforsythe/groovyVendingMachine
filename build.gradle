task wrapper(type: Wrapper) {
  gradleVersion = '2.6'
}

defaultTasks 'java'

apply plugin: 'eclipse'
apply plugin: 'java'
	
repositories {
	jcenter()
}

dependencies {
	testCompile 'org.hamcrest:hamcrest-all:1.3',
		'org.mockito:mockito-core:1.9.5',
		'junit:junit:4.11'
}

configurations {
	all*.exclude module: 'hamcrest-core' 
	all*.exclude module: 'mockito-all'
}